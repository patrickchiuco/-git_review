<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample Page</title>
    <script src="js/sample.js"></script>
    <style>
      .offscreen{
        position: absolute;
        clip: rect(1px 1px 1px 1px);
        clip: rect(1px, 1px, 1px, 1px);
        border: 0;
        padding: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body onload="">
    <h1 class="offscreen">Sample Form Page</h1>
    <main>
      <h2>Sample Form</h2>
      <div id="message">
      </div>
      <form>
        <label for="user-input">Message: </label>
        <input type="text" id="user-input">
        <button type="submit" id="show-message">Show Message</button>
      </form>
    </main>
  </body>
</html>
