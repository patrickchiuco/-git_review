<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample Page</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sample.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
      .offscreen{
        position: absolute;
        clip: rect(1px 1px 1px 1px);
        clip: rect(1px, 1px, 1px, 1px);
        border: 0;
        padding: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
      #main-form{
        position:relative;
        top: 50px;
      }
    </style>
  </head>
  <body onload="init()">
    <h1 class="offscreen">Sample Form Page</h1>
    <main class="container text-center">
      <h2 class="jumbotron">Sample Form</h2>
      <div id="message-container" class="hidden-xs hidden-sm hidden-md hidden-lg">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
        <h3>Message:</h3>
        <span id="message"></span>
      </div>
      <form id="main-form" class="form-horizontal">
        <div class="form-group">
          <label for="user-input" class="cotrol-label">Message: </label>
          <input type="text" id="user-input" placeholder="Message here." title="Enter any text">
          <button type="button" id="show-message" class="btn btn-primary">Show Message</button>
        </div>
      </form>
    </main>
  </body>
</html>
