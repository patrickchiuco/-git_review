<body>
  <h1 class="offscreen">CONTACT PAGE</h1>
  <div class="hidden-xs col-md-3"></div>
  <section class="col-xs-12 col-md-6">
    <h2 class="text-center"> CONTACT ME</h2>
    <hr class="site-logo text-center"></hr>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <textarea id="contact-message" placeholder="Message" class="form-control" height="250px;"></textarea>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmation">Send</button>
    </form>
    <div class="modal fade" tabindex="-1" id="confirmation" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title" id="myModalLabel">Thanks! :)</h2>
          </div>
          <div class="modal-body">
            Your message was sent to patrick.chiuco@gmail.com
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden-xs col-md-3"></div>
</body>
